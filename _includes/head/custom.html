<!-- insert favicons. use https://realfavicongenerator.net/ -->
<link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/logo-128.png' | relative_url }}" />
<link rel="apple-touch-icon" href="{{ '/assets/logo-128.png' | relative_url }}" />

<!-- edit on github -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- SEO friendly multilingual -->
{% assign posts=site.posts | where:"lang-ref", page.lang-ref | sort: 'lang' %}
{% if posts.size == 0 %}
  {% assign posts=site.pages | where:"lang-ref", page.lang-ref | sort: 'lang' %}
{% endif %}
{% if posts.size > 0 %}
  {% for post in posts %}
  <link rel="alternate" hreflang="{{post.lang}}" href="{{ site.base-url }}{{ post.url }}" />
  {% endfor %}
{% endif %}

<!-- end custom head snippets -->
