# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: &title Coding Crab Blog
subtitle: &subtitle "Blogs about web development and other IT stuff"
email: &email nicholas.joel.krebs@gmail.com
description: &description "Blogs about web development and other IT stuff"
twitter_username: &twitter chraebsli_dev
github_username: &github chraebsli
minimal_mistakes_skin: dark # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
locale: "en-US"
title_separator: "-"
repository: &repository chraebsli/coding-crab-blog
search: true
date_format: "%-d %b %Y %H:%M"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.23.0
url: https://blog.chraebsli.dev

# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Zurich # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Social
social:
  name: *name
  links: # An array of links to social media profiles
    - *githubURL
    - *twitterURL
    - *linkedinURL
    - *instagramURL
    - *facebookURL

include:
  - _pages

# Links to social media profiles
links:
  - website: &websiteURL "https://nicholas-krebs.ch"
  - github: &githubURL "https://github.com/chraebsli"
  - twitter: &twitterURL "https://twitter.com/chraebsli_dev"
  - linkedin: &linkedinURL "https://www.linkedin.com/in/nicholas-krebs"
  - instagram: &instagramURL "https://instagram.com/chraebsli.dev"
  - facebook: &facebookURL "https://www.facebook.com/nicholas.krebs"
  - email: &emailURL "mailto:nicholas.joel.krebs@gmail.com"

# Analytics
analytics:
  provider: google-gtag
  google:
    tracking_id: G-L4JDRS1K02
    anonymize_ip: false

# Kramdown
kramdown:
  toc_levels: 1..4
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Comments
comments:
  provider: giscus
  giscus:
    repo: *repository
    repo_id: R_kgDOI9p5Ww
    category_name: Blog Comments
    category_id: DIC_kwDOI9p5W84CUcYE
    discussion_term: pathname # "pathname" (default), "url", "title", "og:title"
    reactions_enabled: 1 # '1' for enabled (default), '0' for disabled
    theme: transparent_dark # "light" (default), "dark", "dark_dimmed", "transparent_dark", "c"
    emit_metadata: 1
    input_position: top
    lang: en
    loading: lazy

author:
  name: &name "Nicholas Krebs"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "3rd year IT student from Switzerland. Web development."
  location: "Switzerland"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: *websiteURL
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *githubURL
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: *twitterURL
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: *instagramURL
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: *linkedinURL
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: *emailURL

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: *websiteURL
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *githubURL
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: *twitterURL
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: *instagramURL
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: *linkedinURL
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: *emailURL

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      toc_label: "Table of Contents"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment