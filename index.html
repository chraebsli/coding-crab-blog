---
layout: default
---

<ul class="post-list">
    {% for post in site.posts %}
    <li>

        <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>

        <div class="text-muted">
            <small datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ post.author }} • {{ post.date | date: "%-d %b %Y %H:%M" }}
                {% if post.tags.size > 0 %}
                •
                {% for tag in post.tags %}
                <span class="tag badge alert-info">{{ tag }}</span>
                {% endfor %}
                {% endif %}
            </small>
        </div>

        <p>{{ post.excerpt | trim }}</p>
    </li>
    {% endfor %}
</ul>
